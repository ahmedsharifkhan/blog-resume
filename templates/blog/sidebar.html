<aside class="col-lg-4">
    <div class="sticky-top">
  
  
      <!-- Widget [Search Bar Widget]-->
      <div class="widget search">
        <header>
          <h3 class="h6">Search the blog</h3>
        </header>
        <form action="/search" method="get" class="search-form">
          {% csrf_token %}
          <div class="form-group">
            <input type="search" name="query"
            id="query" placeholder="What are you looking for?">
            <button type="submit" class="submit"><i class="icon-search"></i></button>
          </div>
        </form>
      </div>
      <!-- Widget [Latest Posts Widget]        -->
      <div class="widget latest-posts">
        <header>
          <h3 class="h6">Latest Posts</h3>
        </header>
        <div class="blog-posts">
          {% for post in most_recent %}
            <a href="/blog/{{post.slug}}">
            <div class="item d-flex align-items-center">
              <div class="image"><img src="{{post.thumbnail.url}}" alt="{{post.title}}" class="img-fluid"></div>
              <div class="title"><strong>{{post.title}}</strong>
                <div class="d-flex align-items-center">
                  <!-- <div class="views"><i class="icon-eye"></i> 500</div>
                  <div class="comments"><i class="icon-comment"></i>12</div> -->
                </div>
              </div>
            </div></a>
            {% endfor %}
          </div>
      </div>
  <div class="widget categories">
    <header>
      <h3 class="h6">Share Content Any Favourite Site</h3>
    </header>
  <!-- AddToAny BEGIN -->
  <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
    <!-- <a class="a2a_dd" href="https://www.addtoany.com/share"></a> -->
    <a class="a2a_button_facebook my-2"></a>
    <a class="a2a_button_twitter my-2"></a>
    <a class="a2a_button_linkedin my-2"></a>
    <a class="a2a_button_facebook_messenger my-2"></a>
    <a class="a2a_button_telegram my-2"></a>
    <a class="a2a_button_whatsapp my-2"></a>
    <a class="a2a_button_email my-2"></a>
    <a class="a2a_button_pinterest my-2"></a>
    <a class="a2a_button_copy_link my-2"></a>
    </div>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->
  </div>
